<!DOCTYPE html>

<head>

<title>@luxury.ceo | اینستابیو</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}

.container{max-width:420px;margin:0 auto;padding:2rem;min-height:100vh;display:flex;flex-direction:column;justify-content:center}

p{font-size:1.5rem;margin:1.5rem 0}
.links{gap:1.4rem;margin:3rem 0}
.btn{background:rgba(255,215,0,0.2);border:2px solid #ffd700;color:#ffd700;padding:1.5rem;border-radius:50px;font-size:1.45rem;font-weight:900}
.btn:hover{box-shadow:0 0 60px gold;transform:scale(1.06)}
.cta{background:#ffd700;color:#000;box-shadow:0 0 70px gold}
</style>
</head>
<body>
<div class="container">

</html>
