<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>@neon.gamer | اینستابیو</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000 url('https://images.unsplash.com/photo-1542751371-adc38448a05e?w=1920') center/cover fixed;color:#fff;font-family:system-ui,sans-serif;overflow-x:hidden}
.container{max-width:420px;margin:0 auto;padding:2rem;min-height:100vh;display:flex;flex-direction:column;justify-content:center}
.card{background:rgba(0,0,0,0.65);backdrop-filter:blur(20px);border:3px solid #00ffff;border-radius:36px;padding:3rem 2rem;text-align:center;box-shadow:0 0 80px rgba(0,255,255,0.6)}
.avatar{width:160px;height:160px;border-radius:50%;border:6px solid #00ffff;box-shadow:0 0 60px #00ffff;margin:0 auto 1.5rem}
h1{font-size:3.2rem;background:linear-gradient(45deg,#ff003c,#00ffff);-webkit-background-clip:text;color:transparent;margin:1rem 0;letter-spacing:1px}
p{font-size:1.45rem;margin:1.5rem 0;opacity:0.95}
.links{display:flex;flex-direction:column;gap:1.3rem;margin:2.5rem 0}
.btn{background:rgba(0,255,255,0.2);border:2px solid #00ffff;color:#fff;padding:1.4rem;border-radius:50px;font-size:1.4rem;font-weight:900;transition:.4s;display:flex;align-items:center;justify-content:center;gap:12px}
.btn:hover{transform:scale(1.05);box-shadow:0 0 50px #00ffff;background:rgba(0,255,255,0.4)}
.cta{position:fixed;bottom:25px;left:50%;transform:translateX(-50%);background:#ff003c;color:#fff;padding:1.3rem 3.5rem;border-radius:50px;font-size:1.6rem;font-weight:900;box-shadow:0 0 60px #ff003c;z-index:999}
@media(max-width:480px){
  h1{font-size:2.8rem}
  .btn{font-size:1.3rem;padding:1.3rem}
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=600" class="avatar">
    <h1>@neon.gamer</h1>
    <p>رتبه ۱ پابجی • استریمر توییچ • ۲.۳M فالوور</p>
    <div class="links">
      <div class="btn"><i class="fab fa-twitch fa-2x"></i> توییچ زنده</div>
      <div class="btn"><i class="fab fa-youtube fa-2x"></i> ۲ میلیون ساب</div>
      <div class="btn"><i class="fab fa-instagram fa-2x"></i> اینستاگرام</div>
    </div>
    <p style="margin-top:2rem;font-size:1.6rem">۳,۸۴۲,۱۱۹ بازدید</p>
  </div>
</div>
<a href="../dashboard.html" class="cta">پروفایل گیمینگ خودتو بساز!</a>
</body>
</html>
